<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to My Interactive Page</h1>

  <!-- Section for dynamic buttons -->
  <section id="interactive-section"></section>

  <!-- FAQ Section -->
  <section id="faq">
    <h2>FAQ</h2>
    <div class="faq-item">
      <h3 class="question">What is this page about?</h3>
      <p class="answer">It's a demo of interactive web features using JavaScript.</p>
    </div>
    <div class="faq-item">
      <h3 class="question">How does the dark mode work?</h3>
      <p class="answer">It toggles a CSS class on the body element to change styles.</p>
    </div>
  </section>

  <!-- Form Section -->
  <form id="user-form">
    <label>
      Name:
      <input type="text" id="name" />
    </label><br />
    <label>
      Email:
      <input type="email" id="email" />
    </label><br />
    <label>
      Password:
      <input type="password" id="password" />
    </label><br />
    <button type="submit">Submit</button>
    <div id="form-feedback"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
